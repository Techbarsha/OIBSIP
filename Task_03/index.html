<!DOCTYPE html>
<html lang="en">
<!-- This code is Designed by Barsha Saha -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="task-bar">
            <div id="p1"></div>
            <div class="icons">
                <i class="bi bi-bell-slash-fill"></i>
                <i class="bi bi-bluetooth"></i>
                <i class="bi bi-battery-charging"></i>
        </div>
    </div>
		
        <h1>Temperature Converter</h1>
        <div class="inputs">
            <div style="display: flex;
            flex-direction: column;">
                <label for="degree">Value <span id="small">(In Numbers...)</span></label>
                <input type="number" name="degree" id="inputValue" required>
            </div>
            <div class="inptsss">
                <div>
                    <label for="type">From</label>
                    <select name="type" id="type1">
                        <option value="celcius">Celcius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                        
                    </select>
                </div>
                <div>
                    <label for="type">To</label>
                    <select name="type" id="type2">
                        <option value="celcius">Celcius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                        
                    </select>
                </div>
            </div>
        </div>
        <button type="submit" id="btn" onclick="temperature()" class="loading">Convert</button>

        <div class="resultss">
            <label for="result">Result</label>
            <div id="result"></div>
        </div>
    </div>
	<video autoplay muted loop id="video-bg">
        <source src="bg-video.mp4" type="video/mp4">
    </video>

    <div class="overlay"></div> 
 <script>
        // Script to pause video when the window is scrolled
        window.addEventListener('scroll', function() {
            var video = document.getElementById('video-bg');
            if (window.scrollY > window.innerHeight) {
                video.pause();
            } else {
                video.play();
            }
        });
    </script>
    <div class="footer">
        <p>Designed by <a href="https://www.linkedin.com/in/abhinavanand4u/">Barsha Saha</a></p>
    </div>
    <script src="main.js"></script>
</body>

</html>
